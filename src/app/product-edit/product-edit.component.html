<div *ngIf="product">
    <h2>Edit Product</h2>
    <form>
      <div>
        <label for="productName">Product Name:</label>
        <input [(ngModel)]="product.productName" id="productName" name="productName" required>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea [(ngModel)]="product.description" id="description" name="description" required></textarea>
      </div>
      <div>
        <label for="price">Price:</label>
        <input type="number" [(ngModel)]="product.price" id="price" name="price" required>
      </div>
      <button (click)="updateProduct()">Update</button>
      <button (click)="goBack()">Back</button>
    </form>
  </div>
